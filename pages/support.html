<!doctype html>
<html lang="vi">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tsukuyomi — Hỗ trợ khách hàng</title>
  <script src="../assets/js/icon.js"></script>
  <script src="../assets/js/import-components.js?components=navbar,footer" defer></script>
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="../assets/css/form.css">
  <link rel="stylesheet" href="../assets/css/toggle-button.css">
  <link rel="stylesheet" href="../assets/css/change-color.css">
  <script src="../assets/js/toggle-button.js"></script>
</head>

<body>
  <header id="navbar"></header>

  <main style="margin-top:120px; padding:60px 20px; max-width:800px; margin-left:auto; margin-right:auto;">
    <h1 class="title">Trang hỗ trợ khách hàng của Tsukuyomi shop</h1>
    <p class="subtitle">Vô cùng trân quý khách hàng</p>

    <p style="margin-top:40px; color:#9aa0a6; font-size:18px; line-height:1.6;">
      Wow thực sự có người lết vào đây.....
      <br>
      ahemm
      <br>
    <div class="customer-form">
      <h2>Thông tin khách hàng</h2>

      <form id="contactForm">
        <label>Họ và tên</label>
        <input type="text" id="name" placeholder="???" required>

        <label>Số điện thoại</label>
        <input type="tel" id="phone" placeholder="???" required>

        <label>Email</label>
        <input type="email" id="email" placeholder="???" required>

        <label>Địa chỉ giao hàng</label>
        <input type="text" id="address" placeholder="???" required>

        <label>Ghi chú (không bắt buộc)</label>
        <textarea id="note" placeholder="???"></textarea>

        <button type="submit">Gửi thông tin</button>
      </form>
    </div>
    </p>

    <p style="margin-top:20px; color:#9aa0a6; font-size:18px; line-height:1.6;">
      Hết rồi, đi mua thêm đồ đi.
    </p>
  </main>
  <div class="neon-toggle" onclick="toggleTheme()">
    <div class="toggle-circle">
      <span id="themeIcon">☀️</span>
    </div>
  </div>

  <footer id="footer"></footer>
</body>

</html>
